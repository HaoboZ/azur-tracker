name: Deploy to Firebase Hosting on merge
'on':
   push:
      branches:
         - main
jobs:
   build_and_deploy:
      runs-on: ubuntu-latest
      steps:
         -  uses: actions/checkout@v4
         -  env:
               env_file: ${{ secrets.ENV }}
            run: echo "$env_file" > .env && yarn && yarn build && yarn export
         -  uses: FirebaseExtended/action-hosting-deploy@v0
            with:
               repoToken: '${{ secrets.GITHUB_TOKEN }}'
               firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_AZUR_LANE_TRACKER }}'
               channelId: live
               projectId: azur-lane-tracker
